name: Rust CI
on:
  push:
  # branches:
  #   - "*"
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-rust:
    name: Lint Rust
    runs-on: macos-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: "recursive"
      - name: restore dependencies cache
        uses: actions/cache@v3
        with:
          path: |
            target
            ${{ runner.temp }}/.buildx-cache
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: rust-

      - name: install rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: apply cargo-patch
        run: cargo install patch-crate && cargo patch-crate

      - name: install foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: force rebuild of evm_protocol_adapter_bindings
        run: cargo clean -p evm_protocol_adapter_bindings

      - name: run rustfmt
        run: cargo fmt -- --check

      - name: run clippy
        run: cargo clippy -- -Dwarnings

      - name: run clippy on test
        run: cargo clippy --tests -- -Dwarnings

      # - name: check for undocumented functions
      #   run: RUSTFLAGS="-W missing_docs" cargo check
  container-build: # only build container on main
    #if: github.ref == 'refs/heads/main'
    name: Build Container
    needs: lint-rust
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps: # github is poopoo
      - name: Aggressive cleanup
        run: |
          # Remove Java (JDKs)
          sudo rm -rf /usr/lib/jvm

          # Remove .NET SDKs
          sudo rm -rf /usr/share/dotnet

          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift

          # Remove Haskell (GHC)
          sudo rm -rf /usr/local/.ghcup

          # Remove Julia
          sudo rm -rf /usr/local/julia*

          # Remove Android SDKs
          sudo rm -rf /usr/local/lib/android

          # Remove Chromium (optional if not using for browser tests)
          sudo rm -rf /usr/local/share/chromium

          # Remove Microsoft/Edge and Google Chrome builds
          sudo rm -rf /opt/microsoft /opt/google

          # Remove Azure CLI
          sudo rm -rf /opt/az

          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell

          # Remove CodeQL and other toolcaches
          sudo rm -rf /opt/hostedtoolcache

          docker system prune -af || true
          docker builder prune -af || true
          df -h

      - uses: actions/checkout@v5
        with:
          submodules: "recursive"

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}



      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: generate image name
        run: |
          echo "CONTAINER_IMAGE_NAME=${REGISTRY,,}/${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see [Usage](https://github.com/docker/build-push-action#usage) in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.CONTAINER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.CONTAINER_IMAGE_NAME }}:buildcache,mode=max