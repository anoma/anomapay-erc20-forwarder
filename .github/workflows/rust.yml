name: Rust Lints üë®‚Äçüîß

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-rust-lints
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  packages: write
  pages: write
  id-token: write
  contents: read

jobs:
  taplo:
    name: Taplo Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: taiki-e/install-action@v2
        with:
          tool: taplo-cli
      - name: Install just
        uses: extractions/setup-just@v3
      - name: Run Taplo format check
        run: taplo fmt --check

  lints:
    name: ${{ matrix.command.step }}
    runs-on: self-hosted
    env:
      CACHE_VERSION: v0
    strategy:
      fail-fast: false
      matrix:
        command:
          - step: Format
            name: Run format
            cmd: just fmt check
            cache_key: fmt
          - step: Clippy
            name: Run clippy
            cmd: just clippy
            cache_key: clippy
          # - step: Tests
          #   name: Run tests
          #   cmd: just test
          #   cache_key: test

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: "recursive"
      - uses: rui314/setup-mold@v1
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
          cache: false
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.command.cache_key }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ env.CACHE_VERSION }}
      - name: Install just
        uses: extractions/setup-just@v3
      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: ${{ matrix.command.name }}
        run: ${{ matrix.command.cmd }}
        env:
          API_KEY_ALCHEMY: ${{ secrets.API_KEY_ALCHEMY }}
          FORWARDER_ADDRESS: ${{ secrets.FORWARDER_ADDRESS }}

  circuit-tests:
    name: Test transfer circuits (risc0)
    runs-on: ubuntu-latest
    needs: lints
    env:
      CACHE_VERSION: v0
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-risczero-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ env.CACHE_VERSION }}
      - name: Run circuit v1 tests
        run: |
          cd simple_transfer/transfer_circuit
          cargo test -- --nocapture
        env:
          RISC0_DEV_MODE: 1  # Use dev mode for faster testing

      - name: Run circuit v2 tests
        run: |
          cd simple_transfer/transfer_circuit_v2
          cargo test -- --nocapture
        env:
          RISC0_DEV_MODE: 1  # Use dev mode for faster testing
