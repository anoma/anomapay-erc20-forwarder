name: Rust Lints ğŸ‘¨â€ğŸ”§

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-rust-lints
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  packages: write
  pages: write
  id-token: write
  contents: read

jobs:
  lints:
    name: ${{ matrix.command.step }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - step: Format
            name: Run format
            cmd: just fmt check
          - step: Clippy
            name: Run clippy
            cmd: just clippy
          - step: Tests
            name: Run tests
            cmd: just test

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: "recursive"
      - uses: rui314/setup-mold@v1
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          cache: true
      - name: Install just
        uses: extractions/setup-just@v3
      - name: Install foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: ${{ matrix.command.name }}
        run: ${{ matrix.command.cmd }}