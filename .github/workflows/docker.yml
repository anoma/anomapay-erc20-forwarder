name: Docker üë®‚Äçüîß

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile.webserver'
  push:
    branches:
      - main
    paths:
        - 'Dockerfile.webserver'

concurrency:
  group: ${{ github.ref }}-docker
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  packages: write
  pages: write
  id-token: write
  contents: read

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    env:
      GIT_LFS_SKIP_SMUDGE: 1
      REGISTRY_URL: ghcr.io
      REPOSITORY: ${{ github.repository }}

    strategy:
      fail-fast: true
      matrix:
        docker:
          [
            { image: webserver, package: transfer_app, dockerfile: Dockerfile.webserver },
          ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_URL }}/${{ env.REPOSITORY }}
          flavor: |
            latest=auto
            prefix=${{ matrix.docker.image }}
            suffix=
          tags: |
            type=ref,event=branch,prefix=${{ matrix.docker.image }}-branch-
            type=ref,event=pr,prefix=${{ matrix.docker.image }}-pr-
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.docker.dockerfile }}
          build-args: PACKAGE=${{ matrix.docker.package }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.docker.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.docker.image }}